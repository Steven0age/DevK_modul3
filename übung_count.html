<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var count = 0;
      var cache;
      function addNumber() {
        count += 1;
        // console.log(count);
        cache = document.getElementById("clickResult");
        cache.innerHTML = count;
        //console.log(cache);
      }
      function substractNumber() {
        count--;
        //console.log(count);
        document.getElementById("clickResult").innerHTML = count; //gleiches Ergebnise aber einfacher als eine zus√§tzliche Variable ("cache") zu erstellen
        //console.log(cache);
      }
    </script>
  </head>
  <body>
    <div>
      <button onclick="substractNumber()">-</button>
      <span id="clickResult">0</span>
      <button onclick="addNumber()">+</button>
    </div>
    <p class="b"></p>
  </body>
</html>
